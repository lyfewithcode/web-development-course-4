    <body>
        <script type="text/javascript">
            var text1 = '<p class="text1">I am text1</p>'; // using html method

            var text3 = document.createElement('p'); // using javascript

            $('body').append(text1, text2);

            $('p.text1').prepend('<b>I am added</b>');
            $('p.text2').prepend('<i>I am added to text2</i>');
            $('p.text1').after('<h1>I am heading1</h1>');
            $('p.text2').before('<h2>I am heading2</h2>');
