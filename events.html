<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
        window.jQuery || document.write('script src="js/jquery.js">\x3C/script>');
        </script>

    </head>
    <body>
        <p>Hello, World!</p>
        <h1 class="db-click">Hello, World! I will be double clicked</h1>
        <script type="text/javascript">
            $(document).ready(function() {
                // mouse events
                $("p").click(function() {
                    alert('Hi, this paragraph got clicked');
                });

                $("h1.db-click").dblclick(function() {
                    alert('Hi, this heading got double clicked');
                });

                /*
                $("p").mouseenter(function() {
                    alert('Mouse entered / hovered');
                });
                */

                $("p").mouseleave(function() {
                    alert('I am sad, mouse left');
                });
            });
        </script>
    </body>
</html>
